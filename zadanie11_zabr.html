<!DOCTYPE html> 
 <head> 
 <title> ZABROCKI 3F </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div id="result" style="color:green;font-size:33px;">
<script language="JavaScript">
  
var D1_Zabr=prompt("Data nr 1","");
var D2_Zabr=prompt("Data nr 2","");
   
var D1 = parseFloat(D1_Zabr);
var D2 = parseFloat(D2_Zabr);

var iloscSekund = (D1-D2) * 24 * 60 * 60;
  
document.getElementById("result").innerHTML = "Ilość sekund" + iloscSekund + "sekund" "<br>";
document.write("dzień_1="+D1_Zabr+ "<br>");
document.write("dzień_2="+D2_Zabr+ "<br>");
 </script>
</div>
</body>
</html>

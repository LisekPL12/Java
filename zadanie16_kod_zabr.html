<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
   </head>
    <body>
        <div style="color: rgb(16, 165, 120);font-size: 100px;">
            <script>
                var liczba1=prompt("A=","");
                var a_zab=parseFloat(liczba1);
                var liczba2=prompt("B=","");
                var b_zab=parseFloat(liczba2);
            document.write("A="+a_zab+" "+"B="+b_zab+"<br>");


                var c_zab=a_zab*a_zab*a_zab;
                var d_zab=3*a_zab*a_zab*b_zab;
                var e_zab=3*a_zab*b_zab*b_zab;
                var f_zab=b_zab*b_zab*b_zab
                var o_zab=c_zab+d_zab+e_zab+f_zab;
            document.write("("+a_zab+" + "+b_zab+")^3="+a_zab+"^3 + 3*(("+a_zab+")^2)*("+b_zab+" + 3*("+a_zab+")*(("+b_zab+")^2) +"+b_zab+"^3 ="+c_zab+" + "+d_zab+" + "+e_zab+" + "+f_zab+" = "+o_zab+"<br>");
            
            </script>
        </div>
    </body>

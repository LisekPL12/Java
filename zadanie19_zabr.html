<html>
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
 function pole_zabr()
 {
var a_zabr= parseFloat(document.getElementById('dlugosc').value);
var b_zabr= a_zabr*a_zabr;
 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_zabr.toFixed(2)+" cm^2"; 
 }
 function obwod_zabr()
 {
var a_zabr= parseFloat(document.getElementById('dlugosc').value);
var b_zabr= 4*a_zabr;
 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_zabr.toFixed(2)+" cm"; 
 }
</script>
 <h1>Wszystko o KWADRACIE</h1><br><br>
 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
 <input type="button" name="pole_zabr" value="Oblicz pole" Onclick="pole_zabr()"><br><br>
 <input type="button" name="obwod_zabr" value="Oblicz obwod" Onclick="obwod_zabr()"><br><br>
 <div style="color:rgb(15, 144, 184);font-size:50px;"id="nazwa"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie 31</title>
    <script type="text/javascript">
        var wiezowiec = {
            nazwa: 'Sky Tower',
            wysokosc: 200,
            liczbaPieter: 50,
            lokalizacja: 'Warszawa',
            pokaz: function () {
                document.write(
                    'Nazwa: ' + this.nazwa + '<br>' +
                    'Wysokość: ' + this.wysokosc + ' m<br>' +
                    'Liczba pięter: ' + this.liczbaPieter + '<br>' +
                    'Lokalizacja: ' + this.lokalizacja
                );
            }
        };

        
        wiezowiec.architekt = 'Bartosz Zabrocki';


        wiezowiec.wiezowiec_pokaz_zabrocki = function() {
            document.write(
                'Architekt: ' + this.architekt
            );
        };

        wiezowiec.pokaz();
        wiezowiec.wiezowiec_pokaz_zabrocki();
    </script>
</head>
<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to wieżowiec<br>
    Pola:<br>
    Nazwa<br>
    Wysokość<br>
    Liczba pięter<br>
    Lokalizacja<br>
    Nowe pole: Architekt<br>
    Metoda: pokaz<br>
    Nowa metoda: wiezowiec_pokaz_kowalski<br>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programowanie Obiektowe</title>
    <script type="text/javascript">
        var wiezowiec = {
            nazwa: 'Sky Tower',
            wysokosc: 200,
            liczbaPieter: 50,
            lokalizacja: 'Warszawa',
            pokaz: function () {
                document.write(
                    'Nazwa: ' + this.nazwa + '<br>' +
                    'Wysokość: ' + this.wysokosc + ' m<br>' +
                    'Liczba pięter: ' + this.liczbaPieter + '<br>' +
                    'Lokalizacja: ' + this.lokalizacja
                );
            }
        };
        wiezowiec.pokaz();
    </script>
</head>
<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to wieżowiec<br>
    Pola:<br>
    Nazwa<br>
    Wysokość<br>
    Liczba pięter<br>
    Lokalizacja<br>
    Metoda: pokaz<br>
</body>
</html>

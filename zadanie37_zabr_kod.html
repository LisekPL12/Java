            <!DOCTYPE html>

                <style>
                    .brawo {
                        color: blue;
                        font-size: 4em;
                    }
                    .zle {
                        color: red;

                    }
                </style>
            </head>
            <body>
                <!-- Bartosz Zabrocki 3Fgr2 -->
                <h1>Sprawdź swoją wiedzę o JavaScript</h1>
                <p>Od którego roku JavaScript jest w użyciu?</p>
                <input type="number" id="rok_zabr" placeholder="Podaj rok">
                <button onclick="sprawdzWiedze()">Sprawdź</button>
                <p id="wynik"></p>
            
                <script>
                    function sprawdzWiedze() {
                        const rok_zabr = document.getElementById('rok_zabr').value;
                        const wynikElement = document.getElementById('wynik');
            
                        if (rok_zabr == 1995) {
                            wynikElement.textContent = 'Brawo, znasz rok, od kiedy działa JavaScript!';
                            wynikElement.className = 'brawo';
                        } else {
                            wynikElement.textContent = 'Źle, musisz jeszcze poczytać!';
                            wynikElement.className = 'zle';
                        }
                    }
                </script>
            </body>

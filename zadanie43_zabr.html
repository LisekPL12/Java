<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>zadanie 43</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Wprowadzanie danych i iteracja</h1>

    <script>
        let i_zabr = 0; 
        let koniec_petli_zabr = prompt("Podaj wartość końcową dla pętli:");

        for (i_zabr; i_zabr < koniec_petli_zabr; i_zabr++) {
            console.log("Iteracja nr: " + i_zabr);
        }

        alert("Pętla zakończona! Sprawdź konsolę (F12 -> Console) dla wyników.");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 49</title>
</head>
<body>
    <script>
        let n_zabr = parseInt(prompt("Podaj liczbę n="));
        let silnia_zabr = 1;

        if (n_zabr === 0) {
            silnia_zabr = 1;
        } else if (n_zabr > 0) {
            for (let i = 1; i <= n_zabr; i++) {
                silnia_zabr *= i;
            }
        } else {
            document.write("Podano niepoprawną liczbę.");
        }

        if (n_zabr >= 0) {
            document.write("n=" + n_zabr + "<br>");
            document.write(n_zabr + "!=" + silnia_zabr);
        }
    </script>
</body>
</html>

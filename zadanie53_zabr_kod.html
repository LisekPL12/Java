<html>

<head>
    <script type="text/javascript">
        function okno_zamknij() {
            window.close()
        }
    </script>
</head>

<body>
    <form>
        <textarea name="zabrocki" cols="120" rows="29" readonly>
        <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 53</title>
</head>
<body>
    <script>
    var a_zabr = parseInt(prompt("Podaj wysokość prostokąta (a):"));
    var b_zabr = parseInt(prompt("Podaj szerokość prostokąta (b):"));

    for (var i_zabr = 0; i_zabr < b_zabr; i_zabr++) {
        document.write("*");
    }
    document.write("<br>");

    var wiersz_zabr = "*";
    for (var i_zabr = 1; i_zabr <= (b_zabr - 2); i_zabr++) {
        wiersz_zabr = wiersz_zabr + "&nbsp&nbsp";
    }
    wiersz_zabr = wiersz_zabr + "*";

    for (var i_zabr = 0; i_zabr < a_zabr - 2; i_zabr++) {
        document.write(wiersz_zabr + "<br>");
    }

    for (var i_zabr = 0; i_zabr < b_zabr; i_zabr++) {
        document.write("*");
    }
    </script>
</body>
</html>

</textarea>
    </form>
    <input type="button" value="zamknij okno" onclick="okno_zamknij()" />
    <script type="text/javascript">
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 55</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 32px;
        }
        .output {
            margin-top: 32px;
        }
        p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Zadanie 55</h1>
    <div class="output" id="output"></div>
</div>
<script>
    var l1_t_zabr;
    var l2_t_zabr;
    var pocz_zabr;
    var tekst_zabr;

    do {
        l1_t_zabr = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60> (l1_t_zabr):"));
        if (isNaN(l1_t_zabr) || l1_t_zabr < 20 || l1_t_zabr > 60) {
            alert("Liczba l1_t_zabr nie należy do przedziału <20,60>");
        }
    } while (isNaN(l1_t_zabr) || l1_t_zabr < 20 || l1_t_zabr > 60);

    do {
        l2_t_zabr = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60> (l2_t_zabr):"));
        if (isNaN(l2_t_zabr) || l2_t_zabr < 20 || l2_t_zabr > 60) {
            alert("Liczba l2_t_zabr nie należy do przedziału <20,60>");
        }
    } while (isNaN(l2_t_zabr) || l2_t_zabr < 20 || l2_t_zabr > 60);

    pocz_zabr = parseInt(prompt("Podaj początkową wielkość tekstu w px (pocz_zabr):"));
    tekst_zabr = prompt("Podaj tekst do wyświetlenia (tekst_zabr):");

    var output = document.getElementById('output');

    if (l1_t_zabr < l2_t_zabr) {
        for (var i = pocz_zabr; i <= 100; i += 5) {
            output.innerHTML += "<p style=\"font-size:" + i + "px; color: black;\">" + tekst_zabr + "</p>";
        }
    } else if (l1_t_zabr > l2_t_zabr) {
        for (var i = pocz_zabr; i >= 0; i -= 5) {
            output.innerHTML += "<p style=\"font-size:" + i + "px; color: black;\">" + tekst_zabr + "</p>";
        }
    } else {
        output.innerHTML = "<p style=\"font-size:" + pocz_zabr + "px; color: black;\">" + tekst_zabr + "</p>";
    }
</script>
</body>
</html>
